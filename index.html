<html>

<head>
    <title>Matching Days </title>

    <link type="text/css" rel="stylesheet" href="matching_days.css">
</head>

<body>
    <div class="container">
        <h1 align="center"> Matching Days</h1>
        <div id="days" align="center">
         <p>Select 2 dates below. If they are on the same day, they will highlight green.<br>
         If they are on different days, they will highlight Red and Blue.</p>

            <p>
                First Date : 
                <input id="firstDate" type="date" align="right" change="getDays()"> &nbsp;
                Second Date : 
                <input id="secondDate" type="date" change="getDays()">
            </p>

            <table align="center" id="dayList">
                    <tr>
                        <th class="weekdays">Sunday</th>
                        <th class="weekdays">Monday</th>
                        <th class="weekdays">Tuesday</th>
                        <th class="weekdays">Wednesday</th>
                        <th class="weekdays">Thursday</th>
                        <th class="weekdays">Friday</th>
                        <th class="weekdays">Saturday</th>
        
                    </tr>
                </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="matching_days.js"></script>

</html>
